<html>
<head>
    <link rel="stylesheet" href="form.css">
</head>
<body></body>
  <div id="container">
    <form id="form">
      <h2 align="center">Sign Up</h2>
      <ul>
        <li><label for="name">Name</label></li>
            <input id="name" class="space" type="text" name="name"  placeholder="Enter your name" required>
        <li><label for="email">Email</label></li>
             <input id="email" class="space" type="email" name="email"  placeholder="Enter your email" required>
        <li><label for="username">Username</label></li>
            <input id="username" class="space" type="text" name="username" placeholder="Enter your username"
           required>
        <li><label for="password">Password</label></li>
            <input id="password" class="space" type="password" name="password" placeholder="******" required>
        <li><label for="conf-password">Confirm Password</label></li>
            <input id="conf-password" class="space" type="password" name="conf-password" placeholder="******" required>
          <li><input class="space"id="check" type="checkbox">
              <label for="check">I agree to terms and uses</label></li>
          </ul>
            <input id="sub" type="submit" value="Sign Up">
    </form>
  </div>
</body>  
</html>
